name: Release SftpCanary

on:
  push:
    tags:
      - "v*.*.*"

jobs:
  release:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # needed for release notes and branch checks

      - name: Ensure tag is on main
        shell: bash
        run: |
          if ! git branch --contains "$GITHUB_SHA" | grep -q "main"; then
            echo "Tag $GITHUB_REF_NAME is not on main. Failing."
            exit 1
          fi

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: 9.0.x

      - name: Publish SftpCanary (win-x64)
        shell: pwsh
        run: |
          dotnet publish .\SftpCanary.csproj `
            -c Release `
            -r win-x64 `
            -o .\publish\win-x64 `
            -p:SelfContained=true `
            -p:PublishSingleFile=true

      - name: Create ZIP artifact
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path .\artifacts | Out-Null
          Compress-Archive -Path .\publish\win-x64\SftpCanary.exe `
                           -DestinationPath .\artifacts\SftpCanary-win-x64.zip `
                           -Force

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}   # e.g. v1.0.0.0
          name: ${{ github.ref_name }}       # release name = tag
          files: |
            artifacts/SftpCanary-win-x64.zip
          generate_release_notes: true       # commits since last tag
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
